<body>

<div class="cont-nuevo-cliente">
    
    <!-- Menú Inferior  -->
    <section class="cont-menu">

                <li><a href="#" id="salir-icon"><span class="material-symbols-outlined">output_circle</span>Salir</a></li>
            </ul>
        </nav>
    </section>
    <!-- ----------------- -->

    <!-- Sipiner de carga  -->
    <div id="spinner-container" class="spinner-container hidden">
        <div class="spinner"></div>
    </div>

    <!-- Banner  -->
    <section class="banner">
        <div class="cont-logo">
            <img src="src/img/logoWhite.png" alt="Logo + creditos">
        </div>
    </section>
    <!-- --------- -->

    <section class="nuevo-cliente">
        <h1>Nuevo Cliente</h1>
            <div id="barra-progreso">
                <div id="progreso" class="progreso"></div>
            </div>
            
            <form id="form-nuevo-cliente" class="form-nuevo-cliente">
                <div class="cont-form1" id="cont-form1">
                    <label for="nombre-cliente">Nombre Cliente *</label>
                    <input type="text" id="nombre-cliente" name="nombre-cliente" placeholder="Nombre Completo" required>
                    <label for="cedula">Cédula *</label>
                    <input type="number" id="cedula" name="cedula" placeholder="Eje: 123456" required>
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" >
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" name="direccion">
                    <div class="cont-next">
                        <button type="button" id="continuar" class="next">Continuar</button>
                    </div>
                </div>

                <div class="cont-form2 hidden" id="cont-form2">
                    <div class="cont-valor-interes">
                        <div class="valor">
                            <label for="valor">Valor del Préstamo *</label>
                            <input type="number" id="valor" name="valor" placeholder="$ 0.0" required>
                        </div>
                        <div class="interes">
                            <label for="interes">Interés *</label>
                            <select id="interes" name="interes" id="interes" required>
                                <option value="20">20</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                    </div> 
                    
                    <div class="cont-ruta-cuota">
                        <div class="ruta">
                            <label for="posicion">Posición en la Ruta *</label>
                            <input type="number" id="posicion" name="posicion" required>
                        </div>
                        <div class="cuota">
                            <label for="cuota"># Cuotas *</label>
                            <input type="number" id="cuota" name="cuota" required>
                        </div>
                        
                    </div>
                    
                    <label for="periodo">Periodicidad *</label>
                    <select name="periodo" id="periodo" required>
                        <option value="diario">Diario</option>
                        <option value="semanal">Semanal</option>
                        <option value="mensual">Mensual</option>
                    </select>
                    <label for="seguro">Valor Seguro</label>
                    <input type="number" name="seguro" id="seguro" readonly>

                    <div class="cont-volver">
                        <button type="button" id="volver" class="next">Volver</button>
                    </div>

                    <button type="submit" id="guardar-ruta" class="btn-principal">Guardar Cliente</button>
                </div>
            </form>
      
        
    </section>

</div>
<!-- Script de Toastify -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
